<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice & Text Converter</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #6a7cff, #8f6cff);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CARD UTAMA (DIBESARIN) */
.container {
  width: 92%;
  max-width: 420px;
  background: #0f0f0f;
  border-radius: 18px;
  padding: 22px;
  color: #fff;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

/* JUDUL */
h2 {
  text-align: center;
  margin: 10px 0 14px;
  font-size: 20px;
}

/* TEXTAREA (DIBESARIN) */
textarea {
  width: 100%;
  height: 140px;
  resize: none;
  padding: 14px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background: #2c2c2c;
  color: #fff;
  outline: none;
}

/* GARIS PEMISAH */
hr {
  border: none;
  height: 1px;
  background: #333;
  margin: 20px 0;
}

/* BUTTON */
button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

/* BUTTON WARNA */
.btn-record {
  background: #6a7cff;
  color: white;
}

.btn-record:hover {
  background: #5a6cff;
}

.btn-speak {
  background: #2fb34a;
  color: white;
}

.btn-speak:hover {
  background: #28a140;
}

/* RESPONSIVE HP KECIL */
@media (max-width: 360px) {
  .container {
    padding: 18px;
  }
  textarea {
    height: 120px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- VOICE TO TEXT -->
  <h2>ðŸŽ¤ Voice to Text</h2>
  <button class="btn-record" onclick="startRecord()">Mulai Rekam</button>

  <textarea id="result" placeholder="Hasil suara akan muncul di sini..."></textarea>

  <hr>

  <!-- TEXT TO VOICE -->
  <h2>ðŸ”Š Text to Voice</h2>
  <button class="btn-speak" onclick="speakText()">Putar Suara</button>

</div>

<script>
/* VOICE TO TEXT (TIDAK DIUBAH LOGIKANYA) */
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();

recognition.lang = "id-ID";
recognition.continuous = false;
recognition.interimResults = false;

function startRecord() {
  recognition.start();
}

recognition.onresult = function(event) {
  document.getElementById("result").value = event.results[0][0].transcript;
};

/* TEXT TO VOICE */
function speakText() {
  const text = document.getElementById("result").value;
  if (text.trim() === "") return;

  const speech = new SpeechSynthesisUtterance(text);
  speech.lang = "id-ID";
  window.speechSynthesis.speak(speech);
}
</script>

</body>
</html>
