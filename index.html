<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Voice to Text & Text to Voice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 360px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 110px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #0056b3;
    }

    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸŽ¤ Voice to Text</h2>
  <button onclick="startSpeech()">Mulai Rekam</button>
  <textarea id="hasil" placeholder="Hasil suara akan muncul di sini..."></textarea>

  <hr>

  <h2>ðŸ”Š Text to Voice</h2>
  <button onclick="textToVoice()">Putar Suara</button>
</div>

<script>
  // ===== FITUR LAMA (TIDAK DIUBAH) =====
  function startSpeech() {
    if (!('webkitSpeechRecognition' in window)) {
      alert("Browser tidak mendukung voice recognition");
      return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.lang = "id-ID";
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onresult = function(event) {
      document.getElementById("hasil").value = event.results[0][0].transcript;
    };

    recognition.start();
  }

  // ===== FITUR BARU: TEXT TO VOICE =====
  function textToVoice() {
    const text = document.getElementById("hasil").value;
    if (text === "") {
      alert("Teks masih kosong!");
      return;
    }

    const speech = new SpeechSynthesisUtterance(text);
    speech.lang = "id-ID";
    speech.rate = 1;
    speech.pitch = 1;

    window.speechSynthesis.speak(speech);
  }
</script>

</body>
</html>
