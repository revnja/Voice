<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Voice & Text Converter</title>

  <!-- ===== DESAIN SAJA (CSS) ===== -->
  <style>
    body {
      font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);

  display: flex;
  justify-content: center;
  align-items: center;

  min-height: 100vh;   
  margin: 0;
  padding: 20px;       
  box-sizing: border-box;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      width: 370px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    h2 {
      margin: 10px 0;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-top: 12px;
      padding: 12px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      outline: none;
    }

    textarea:focus {
      border-color: #667eea;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    button:first-of-type {
      background: #667eea;
      color: white;
    }

    button:first-of-type:hover {
      background: #5563d6;
    }

    button:last-of-type {
      background: #28a745;
      color: white;
    }

    button:last-of-type:hover {
      background: #1e7e34;
    }

    hr {
      margin: 20px 0;
      border: none;
      height: 1px;
      background: #ddd;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

<div class="box">
  <h2>ðŸŽ¤ Voice to Text</h2>
  <button onclick="startSpeech()">Mulai Rekam</button>
  <textarea id="hasil" placeholder="Hasil suara akan muncul di sini..."></textarea>

  <hr>

  <h2>ðŸ”Š Text to Voice</h2>
  <button onclick="textToVoice()">Putar Suara</button>
</div>

<script>
  // ===== FITUR LAMA (TIDAK DIUBAH) =====
  function startSpeech() {
    if (!('webkitSpeechRecognition' in window)) {
      alert("Browser tidak mendukung voice recognition");
      return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.lang = "id-ID";
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onresult = function(event) {
      document.getElementById("hasil").value = event.results[0][0].transcript;
    };

    recognition.start();
  }

  // ===== FITUR BARU (TETAP SAMA) =====
  function textToVoice() {
    const text = document.getElementById("hasil").value;
    if (text === "") {
      alert("Teks masih kosong!");
      return;
    }

    const speech = new SpeechSynthesisUtterance(text);
    speech.lang = "id-ID";
    speech.rate = 1;
    speech.pitch = 1;

    window.speechSynthesis.speak(speech);
  }
</script>

</body>
</html>
